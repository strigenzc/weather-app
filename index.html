<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/a3e388b827.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Graduate&family=Lato:wght@100&family=Nixie+One&family=Pacifico&family=Roboto:wght@100&display=swap" 
rel="stylesheet">
  </head>
  <body>
    <div class="container">
   <div class="weather-app">
    <form class="weather-search" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm outline-secondary"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-light shadow-sm"
              />
            </div>
          </div>
        </form> </br>
      <h1 id="city"></h1>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img 
              id = "icon";
              src=""/>
              <div class="float-left weather-temperature">
                <span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
              <ul class="basic-info">
          <li id="currentDate">Wed March 2</li>
          <li><span id="description">Partly Cloudy</span></li>
        </ul>
            </div>
          </div>
          <div class="col-6"><br><br>
            <u class="other-info">
              <li>Humidity: <span id="humidity">  </span> % </li>
              <li>Wind: <span id="wind-speed"> </span> km/hr</li></u>
            </ul>
            <div
              class="btn-group"
              role="group"
              aria-label="Basic outlined example"
            > <span class ="locationbutton"
            id = "current-location"
            >
              <button
                type="button"
                class="btn btn-outline-secondary"
                id="current-location"
              >
                Current Location
              </button></span>
    </div></div><br><br>
    <div class="daily-forecast" id="forecast">
        <div class="row">
            <div class="col-2">
              <span class="week-days"> Saturday</span> <br>
              <div class="weather-forecast-temperatures">
                <span class="week-temp-max"> 18° || </span>
              <span class=week-temp-min>23°</span><br>
              </div>
              <img class = "sunicon"
              id = "forecastIcon"
              width = "40"
              height = "40"
              src="images/cloudy.png"/>
            </div>
            <div class="col-2">
              <span class="week-days"> Sunday</span><br><span class=week-temp>22°</span><br>
              <img
              width="40"
              height="40" 
              src = "images/lightning.png"/>
            </div>
            <div class="col-2">
                <span class="week-days"> Monday</span> <br><span class=week-temp>25°</span><br>
            <img
              width="40"
              height="40" 
              src = "images/rain.png"/>
            </div>
            <div class="col-2">
                <span class="week-days"> Tuesday</span><br><span class=week-temp>19°</span><br>
              <img
              width="40"
              height="40" 
              src = "images/rainbow.png"/>
            </div>
            <div class="col-2">
               <span class="week-days"> Wednesday</span> <br><span class=week-temp>23°</span><br>
             <img
              width="40"
              height="40" 
              src = "images/sun.png"/>
            </div>
            <div class="col-2">
           <span class="week-days"> Thursday</span><br><span class=week-temp>29°</span><br>
            <img
              width="40"
              height="40" 
              src = "images/snow.png"/>
            </div><br><br>
        </div>
    </div>
    <br><br>
    <footer><br>
      <a href="https://github.com/strigenzc/weather-app.git"
      target="_blank">
        Open-source code

      </a> 
      by Catie Strigenz
    </footer>
</div></div></div>
    <script src="src/index.js"></script>
  </body>
</html>
