<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/a3e388b827.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
   <div class="weather-app">
    <form class="weather-search" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm outline-secondary"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-light shadow-sm"
              />
            </div>
          </div>
        </form> </br>
      <h1>Budapest</h1>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <i class="fa-solid fa-cloud-sun fa-2xl"></i>
         <ul class="basic-info"><br>
          <li id="currentDate">Wed March 2</li>
          <li><span id="description">Partly Cloudy</span></li>
        </ul>
              <div class="float-left">
                <span class="temperature" id="temperature">19</span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span><br><br><br>
              </div>
            </div>
          </div>
          <div class="col-6"><br><br>
            <ul>
              <li>Humidity: <span id="humidity"> % </span></li>
              <li>Wind: <span id="wind-speed"> km/hr </span></li>
            </ul>
            <div
              class="btn-group"
              role="group"
              aria-label="Basic outlined example"
            >
              <button
                type="button"
                class="btn btn-outline-secondary"
                id="current-location"
              >
                Current Location
              </button>
    </div></div><br><br>
    <div class="daily-forecast">
        <div class="row">
            <div class="col-2">
                Saturday <br>23°<br><i class="fa-solid fa-cloud"></i>
            </div>
            <div class="col-2">
                Sunday <br>22°<br><i class="fa-regular fa-sun"></i>
            </div>
            <div class="col-2">
                Monday <br>25°<br><i class="fa-solid fa-temperature-three-quarters"></i>
            </div>
            <div class="col-2">
                Tuesday <br>19°<br><i class="fa-solid fa-umbrella"></i>
            </div>
            <div class="col-2">
                Wednesday <br>23°<br><i class="fa-solid fa-bolt"></i>
            </div>
            <div class="col-2">
              Thursday <br>23°<br><i class="fa-solid fa-cloud-rain"></i>
            </div><br><br>
        </div>
    </div>
    <br><br>
    <footer><br>
      <a href="https://github.com/strigenzc/weather-app.git"
      target="_blank">
        Open-source code

      </a> 
      by Catie Strigenz
    </footer>
</div></div></div>
    <script src="src/index.js"></script>
  </body>
</html>
